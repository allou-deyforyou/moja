name: moja
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Assets
  flutter_localizations:
    sdk: flutter
  intl:

  pattern_formatter:
  
  flutter_timezone:
  timezone:

  equatable:
  
  go_router:
  # Widgets
  cached_network_image:
  listenable_tools:
  cupertino_icons:
  widget_tools:
  maplibre_gl:
  shimmer:
  lottie:
  # Services
  flutter_local_notifications:

  permission_handler:

  firebase_remote_config:
  firebase_crashlytics:
  firebase_analytics:
  firebase_messaging:
  firebase_core:

  google_mobile_ads:

  hive_flutter:
  hive:

  in_app_review:
  path_provider:
  url_launcher:
  share_plus:

  service_tools:

  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  analyzer:

flutter_gen:
  output: lib/screen/widget/service/schema/assets/
  line_length: 80

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/Avenir-Next-Condensed.ttc
        - asset: assets/fonts/Avenir-Next-Condensed-Demi.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Bold.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Medium.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Regular.otf
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirNext-Regular.ttf
