name: moja
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Assets
  flutter_localizations:
    sdk: flutter
  intl:

  pattern_formatter:
  
  flutter_timezone:
  timezone:

  equatable:
  
  go_router:
  # Widgets
  cached_network_image:
  listenable_tools:
  cupertino_icons:
  widget_tools:
  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: 0.16.0

  shimmer:
  lottie:
  # Services
  flutter_local_notifications:

  permission_handler:

  firebase_remote_config:
  firebase_crashlytics:
  firebase_analytics:
  firebase_messaging:
  firebase_core:

  google_mobile_ads:

  hive_flutter:
  hive:

  in_app_review:
  path_provider:
  url_launcher:
  share_plus:

  service_tools:

  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints:
  flutter_native_splash:
  flutter_launcher_icons:

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image: assets/logo/moja_dark.png
  image_dark: assets/logo/moja.png
  android_12:
    color: "#ffffff"
    color_dark: "#000000"
    image: assets/logo/moja_splash_logo.png

flutter_launcher_icons:
  ios: true
  remove_alpha_ios: true
  android: "ic_launcher"
  image_path_ios: assets/logo/moja_ios_logo.png
  image_path_android: assets/logo/moja_logo.png

flutter_gen:
  output: lib/screen/widget/service/schema/assets/
  line_length: 80

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/Avenir-Next-Condensed.ttc
        - asset: assets/fonts/Avenir-Next-Condensed-Demi.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Bold.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Medium.otf
        - asset: assets/fonts/Avenir-Next-Condensed-Regular.otf
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirNext-Regular.ttf
